<div class="container">
    <div class="header-section">
        <div class="image-section">
            <img src="strichmännchen.png" alt="Nicolas Meier">

        <div class="text-section">

    <h2>Kontaktformular</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="anrede">Anrede:</label>
            <select id="anrede" name="anrede">
                <option value="Herr">Herr</option>
                <option value="Frau">Frau</option>
            </select>
        </div>
        <div class="form-group">
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname" required>
        </div>
        <div class="form-group">
            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname" required>
        </div>
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefon">Telefon/Mobil:</label>
            <input type="tel" id="telefon" name="telefon">
        </div>
        <div class="form-group">
            <label for="betreff">Betreff:</label>
            <input type="text" id="betreff" name="betreff" required>
        </div>
        <div class="form-group">
            <label for="nachricht">Nachricht:</label>
            <textarea id="nachricht" name="nachricht" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-button">Senden</button>
    </form>
</div>
